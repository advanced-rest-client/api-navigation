<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-navigation demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next.min.js"></script>
    <script type="module" src="../node_modules/@advanced-rest-client/arc-demo-helper/arc-demo-helper.js"></script>

    <style>
      html {
        --arc-font-common-base: {
          @apply --paper-font-common-base;
        };
        --arc-font-body1: {
          @apply --paper-font-body1;
        };
        --api-navigation-list-item-selected-background-color: var(--primary-color);
        --api-navigation-endpoint-toggle-icon-color: #9E9E9E;
        --api-navigation-endpoint-toggle-icon: {
          width: 32px;
          height: 32px;
          margin-right: 4px;
        };
      }

      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
      }

      h2 {
        @apply --paper-font-headline;
      }

      .box {
        @apply --shadow-elevation-4dp;
        box-sizing: border-box;
        padding: 16px;
        margin-bottom: 40px;
      }

      .themed {
        background-color: #E1F5FE;
        --api-navigation-operation-endpoint-opened-background-color: #B3E5FC;
        --api-navigation-list-item-selected-background-color: #FFCC80;
        --method-display-selected-color: #000;
        --api-navigation-list-item-selected-color: #000;
        --api-navigation-list-item: {
          border-left: 4px transparent solid;
        };
        --api-navigation-list-item-selected: {
          border-left: 4px #2196F3 solid;
        };
        --api-navigation-list-item-hovered: {
          border-left: 4px #90CAF9 solid;
        };
      }
      </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
